# .github/workflows/endpoint-detector.yml

name: Consolidated API Endpoint Analysis

on:
  push:
    branches:
      - main
      - qa
  pull_request:
    branches:
      - main
      - qa
  workflow_dispatch:

jobs:
  analyze-and-process-endpoints:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with limited history
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Endpoint Extractor Script
        id: extract_endpoints # Crucial: Assign an ID to this step
        run: python scripts/extract_endpoints.py

      - name: Process and Display Found Endpoints
        if: steps.extract_endpoints.outputs.endpoints_found == 'true' # This condition will now work
        run: |
          echo "--- Processing Found Endpoints ---"
          if [ -f "changed_endpoints.json" ]; then
            NUM_ENDPOINTS=$(jq length changed_endpoints.json)
            if [ "$NUM_ENDPOINTS" -gt 0 ]; then
              echo "üéâ Found $NUM_ENDPOINTS API endpoints from changed Java files."
              echo "Content of changed_endpoints.json:"
              cat changed_endpoints.json
              echo ""
              echo "Full Endpoint URLs:"
              jq -r '.[].path' changed_endpoints.json
            else
              echo "‚úÖ No API endpoints were found in the changed Java files."
            fi
          else
            echo "‚ö†Ô∏è 'changed_endpoints.json' was not generated by the previous step."
          fi
